%YAML 1.2
---
$id: http://devicetree.org/schemas/leds/titanmec,tm1628.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Titan Micro Electronics TM1628 LED controller

maintainers:
  - Andreas FÃ¤rber <afaerber@suse.de>

properties:
  compatible:
    enum:
    - fdhisi,fd628
    - szfdwdz,aip1618
    - titanmec,tm1628

  reg:
    maxItems: 1

  "#grids":
    description: |
      Number of GRID output lines to use.
      This limits the number of available SEG output lines.
    minimum: 4
    maximum: 7

  "#address-cells":
    const: 2

  "#size-cells":
    const: 0

required:
  - compatible
  - reg

patternProperties:
  "^.*@[1-7],([1-9]|1[02-4])$":
    type: object
    description: |
      Properties for a single LED.

    properties:
      reg:
        description: |
          1-based grid number, followed by 1-based segment number.
        maxItems: 1

      linux,default-trigger: true

    required:
      - reg

  "^display@([1-7],0|0,([1-9]|1[02-4]))$":
    type: object
    description: |
      Properties for a sequence of 7-segment digits composed of multiple LEDs.

    properties:
      reg:
        description: |
          One or more tuples of grid number and segment number in visual order.
          A segment of zero indicates that the corresponding grid output lines
          represent the individual segments; a grid of zero indicates that the
          corresponding segment output lines represent the individual segments.
        minItems: 1
        maxItems: 7

    required:
      - reg

examples:
  - |
    #include <dt-bindings/leds/common.h>

    spi {
        #address-cells = <1>;
        #size-cells = <0>;

        led-controller@0 {
            compatible = "titanmec,tm1628";
            reg = <0>;
            spi-3-wire;
            spi-lsb-first;
            spi-max-frequency = <500000>;
            #grids = <7>;
            #address-cells = <2>;
            #size-cells = <0>;

            display@0,8 {
                reg = <0 8>, <0 7>, <0 6>, <0 5>;
            };

            colon@5,4 {
                reg = <5 4>;
                color = <LED_COLOR_ID_WHITE>;
                function = LED_FUNCTION_INDICATOR;
                linux,default-trigger = "heartbeat";
            };
        };
    };

  - |
    #include <dt-bindings/leds/common.h>

    spi {
        #address-cells = <1>;
        #size-cells = <0>;

        led-controller@0 {
            compatible = "titanmec,tm1628";
            reg = <0>;
            spi-3-wire;
            spi-lsb-first;
            spi-max-frequency = <500000>;
            #grids = <6>;
            #address-cells = <2>;
            #size-cells = <0>;

            display@1,0 {
                reg = <1 0>, <2 0>, <3 0>, <4 0>;
            };

            colon@5,4 {
                reg = <5 4>;
                color = <LED_COLOR_ID_WHITE>;
                function = LED_FUNCTION_INDICATOR;
                linux,default-trigger = "heartbeat";
            };
        };
    };
...
